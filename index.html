<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G Records Agent - Chatbot</title>

  <!-- Dialogflow Messenger assets -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 16px 80px;
    }

    h1 {
      margin-bottom: 8px;
    }

    p {
      max-width: 600px;
      margin: 0 auto 12px;
      line-height: 1.5;
    }

    .tag {
      display: inline-block;
      margin-top: 16px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #ffe7a3;
      font-size: 0.85rem;
      font-weight: 600;
    }

    /* Chat widget styling */
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Lato, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --df-messenger-chat-background: #FCE8B2;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <h1>G Records Agent</h1>
    <p>
      Welcome! This is an appointment & records assistant built with Dialogflow CX.
      Click the chat bubble in the bottom-right corner to start a conversation.
    </p>
    <p class="tag">Powered by Dialogflow CX â€¢ Hosted on GitHub Pages</p>
  </div>

  <!-- Dialogflow CX Messenger widget -->
  <df-messenger
    location="us-central1"
    project-id="artful-reactor-471705-t8"
    agent-id="38ff3f19-613d-4ebf-98cd-bc5bafcd74a8"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble chat-title="G Records Agent">
    </df-messenger-chat-bubble>
  </df-messenger>
</body>
</html>
